<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Sales Product Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Sales Product Manager</h1>
    </header>

    <main>
        <section id="controls-section">
            <h2>Controls</h2>
            <button id="load-products-btn">Load Products</button>
            <p id="loading-indicator" style="display: none;">Loading...</p>
        </section>

        <section id="add-product-section">
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <div>
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div>
                    <label for="unitPrice">Unit Price:</label>
                    <input type="number" id="unitPrice" name="unitPrice" step="0.01" required>
                </div>
                <div>
                    <label for="categoryID">Category:</label>
                    <select id="categoryID" name="categoryID">
                        <option value="">Select Category</option>
                        <!-- Categories will be populated by JavaScript -->
                    </select>
                </div>
                <div>
                    <label for="imageURL">Image URL (Optional):</label>
                    <input type="text" id="imageURL" name="imageURL">
                </div>
                <button type="submit">Add Product</button>
            </form>
            <p id="add-product-feedback"></p>
        </section>

        <section id="data-display-section">
            <h2>Products</h2>
            <div id="products-container">
                <p>No products loaded. Click 'Load Products' to fetch data.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Hello my name is Hossam</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
